<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <img id="logo" src="images/logo.svg" alt="logo">
    <section class="deskop-main">
      <img id="illustration" src="images/illustration-mockups.svg">
      <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <div class="button">Register</div>
      </section>
    </section>
    <section class="icons">
      <a><img class="icons-icon" src="images/logo-facebook.svg"></a>
      <a><img class="icons-icon" src="images/logo-twitter.svg"></a>
      <a><img class="icons-icon" src="images/logo-instagram.svg"></a>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/vandnasharma26">Vandna Sharma</a>.
    </p>
  </footer>
</body>
</html>
